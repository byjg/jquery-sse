<html>

<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="../jquery.sse.min.js"></script>
<script>
console.log('-- START --');
var w = $.SSE('sse-server.php', {
	onOpen: function(e){ 
		console.log("Open"); console.log(e); 
	},
	onEnd: function(e){ 
		console.log("End"); console.log(e); 
	},
	onError: function(e){ 
		console.log("Could not connect");
	},
	onMessage: function(e){ 
		console.log("Message"); console.log(e); 
	},
	options: {
		forceAjax: false
	},
	events: {
		customEvent: function(e) {
			console.log('Custom Event');
			console.log(e);
		}	
	}
});
console.log(w.start());
console.log('-- END --');
</script>


</head>

<body>
<h1>Actions</h1>

<input type="button" value="Start Listen" onclick="w.start()" />
<input type="button" value="Stop Listen" onclick="w.stop()" />

</body>

</html>
